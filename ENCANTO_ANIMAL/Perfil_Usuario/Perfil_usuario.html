<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil de Usuario</title>
        <link rel="icon" href="/img/logo.png" type="image/png">
        <link rel="stylesheet" href="Perfil_Usuario.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap">
        <script type="module" src="Perfil_usuario.js"></script>
    </head>
    <body>
        <header>

        <div class="perfiles">
        <div class="grid1">
            <span class="perf">PERFIL</span>

        <div class="grid7">
           <a href="/Menú/Menu.html"> <button id="regresarAlMenu">Regresar al Menú</button></a> 
        </div>
        <div class="grid8">
            <button id="cerrarSesion" onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
    </div>
